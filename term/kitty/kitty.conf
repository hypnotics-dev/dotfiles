# BEGIN_KITTY_FONTS
font_family      family="JetBrainsMono Nerd Font"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS


font_size 10

# Add font features here
# font_features JetBrainsMono Nerd Font Mono

cursor_shape_unfocused block
cursor_shape beam

scrollback_lines 10000

scrollback_indicator_opacity 0.5

# Hides mouse when typing
mouse_hide_wait -1.0

# Visual bell 
enable_audio_bell no
visual_bell_duration 0.05

# Opacity
dynamic_background_opacity yes
background_opacity 0.75
# For better text reading
background_tint 0.0 
dim_opacity 0.4

# TODO: Add colorscheme switcher

include ./argonaut.conf

